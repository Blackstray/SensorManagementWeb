<div>
  <h1 *ngIf="!user" class=textToSide>
    <p>
      <button
      *ngIf="!user"
      class="buttonSignIn"
      mat-raised-button
      color="primary"
      (click)="loginGoogle()">
        <img class="imgGoogle" src="../../assets/img/google-white.png" height="30">

        <b>Sign in</b>
      </button><br>
      <button mat-raised-button
      (click)="anonLogin()">
      Anonymous Sign-In
      </button>
    </p>
  </h1>
</div>
