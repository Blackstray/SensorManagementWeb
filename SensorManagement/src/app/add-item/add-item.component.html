
<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Add a sensor</mat-card-title>
    <mat-card-subtitle>Add Sensor Info</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
    <form class="form">
        <mat-form-field class="full-width"><input matInput type="text" placeholder="Name" [(ngModel)]="item.name" name="name"></mat-form-field>
        <mat-form-field class="full-width"><input matInput type="text" placeholder="Type" [(ngModel)]="item.type" name="type"></mat-form-field>
        <mat-form-field class="full-width"><input matInput type="number" placeholder="Floor" [(ngModel)]="item.floor" name="floor"></mat-form-field>
        <mat-form-field>
          <mat-label>Select sensor state</mat-label>
          <mat-select [(value)]="item.status">
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Malfunctioned">Malfunctioned</mat-option>
            <mat-option value="Disabled">Disabled</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <br>
        <div>
            <mat-form-field class="full-width"><input matInput type="number" placeholder="Power" [(ngModel)]="item.power" name="power"></mat-form-field>
            <mat-form-field class="full-width"><input matInput type="number" placeholder="Temperature" [(ngModel)]="item.temperature" name="temperature"></mat-form-field>
            <mat-form-field class="full-width"><input matInput type="number" placeholder="Amperage" [(ngModel)]="item.amperage" name="amperage"></mat-form-field>
            <mat-form-field class="full-width"><input matInput type="number" placeholder="Voltage" [(ngModel)]="item.voltage" name="voltage"></mat-form-field>
        </div>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-flat-button color="warn" (click)="onExit()">Exit</button>
  </mat-card-actions>
</mat-card>
